<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shodows & outlines</title>
    <style>
        .box{
            border: 1px solid #c63535;
            padding: 20px;
            box-shadow: 10px 10px 10px 10px #c63535;
        }
        .text-element{
          text-shadow: 10px 5px 3px #e695f7;
        }
    </style>

</head>
<body>
    <div class="box">
        <h2>Box 1</h2>
    </div>

    <div class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste iusto architecto dolorum. Fuga aliquid assumenda eius, maiores culpa a repellendus ex numquam?
    </div>
</body>
</html>
